<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <h1>cadastro aluno</h1>
  <h2>cadastro base</h2>
  <form action="#">
    <label for="nome">nome:</label>
    <input type="text" id="nome"> <br><br>
    <label for="email">e-mail:</label>
    <input type="email" id="email"><br><br>
    <label for="idade">idade</label>
    <input type="number" id="idade"> <br><br>
    
    <h2>opção de curso:</h2>
    
    <input type="radio" name="curso" id="op1" value="op1">
    <label for="op1">dev. web</label>
    <br>
    <input type="radio" name="curso" id="op2" value="op2">
    <label for="op2">zendesk</label>
    <br>
    <input type="radio" name="curso" id="op3" value="op3">
    <label for="op3">gestão espresarial ERP</label> <br><br>
       <h2>horários:</h2>

       <input type="checkbox" name="hr1" id="hr1">
       <label for="hr1">08:00 - 10:00</label> <br>
    
    <input type="checkbox" name="hr2" id="hr2">
    <label for="hr2">10:00 - 12:00</label> <br>
    
       <input type="checkbox" name="hr3" id="hr3">
       <label for="hr3">13:00 - 15:00</label> <br>
    
    <input type="checkbox" name="hr4" id="hr4">
    <label for="hr4">15:00 - 17:00</label>
  </form>

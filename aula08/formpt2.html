<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
</head>
<body>
  <form method="post" action="mailto:emerson.barros@ios.or.br">
    <label for="nome">nome:</label>
    <input type="text" id="nome"> <br><br>

    <label for="email">e-mail:</label>
    <input type="email" name="email" id="email"> <br><br>
     <label for="listaUnidade">lista de unidade:</label>
     
      <select name="listaUnidade" id="listaUnidade">
        <input type="text" autocomplete="on" list="unidade" placeholder="sua unidade" >
        <option value="santana">santana</option>
        <option value="santo_amaro">santo amaro</option>
        <option value="itaquera">itaquera</option>
        <option value="diadema">diadema</option>
      </select>
      <br><br>

     <p>datalist</p>
     <input type="text" autocomplete="on" list="unidade" placeholder="unidade"> 
     <datalist>
      <option value="santana"></option>
      <option value="santo amaro"></option>
      <option value="itaquera"></option>
      <option value="diadema"></option>
     </datalist>


    <br><br><input type="submit" value="enviar">

  </form>
</body>
</html>
